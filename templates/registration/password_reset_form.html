{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}

{% block mainblock %}
   <h1 style="float: none; display: table-cell;white-space: nowrap; color: black; font-size: 35px">Forgot your password?</h1>
  <h2>Enter your email address below, and we'll email instructions for setting a new one.</h2>

  <form method="POST" style="font-size: 20px; color: black">
    {% csrf_token %}
    {{ form }}
      <br><br>
    <input type="submit" value="Send me instructions!" style="display: flow-root">
  </form>
{% endblock %}
